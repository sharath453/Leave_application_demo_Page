<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sharath's Project Demo</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>Leave and Attendance Management Androoid Application</h1>
    </header>

    <main>
        <div class="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active"><img src="image1.png" alt="Image 1"></div>
                <div class="carousel-item"><img src="image2.png" alt="Image 2"></div>
                <div class="carousel-item"><img src="image3.png" alt="Image 3"></div>
                <div class="carousel-item"><img src="image4.png" alt="Image 4"></div>
                <div class="carousel-item"><img src="image5.png" alt="Image 5"></div>
                <div class="carousel-item"><img src="image6.png" alt="Image 6"></div>
                <div class="carousel-item"><img src="image7.png" alt="Image 7"></div>
                <div class="carousel-item"><img src="image8.png" alt="Image 8"></div>
                <div class="carousel-item"><img src="image9.png" alt="Image 9"></div>
                <div class="carousel-item"><img src="img10.png" alt="Image 10"></div>
                <div class="carousel-item"><img src="img11.png" alt="Image 11"></div>
                <div class="carousel-item"><img src="img12.png" alt="Image 12"></div>
            </div>
            <button class="carousel-control prev" onclick="changeSlide(-1)"><i class="fas fa-chevron-left"></i></button>
            <button class="carousel-control next" onclick="changeSlide(1)"><i class="fas fa-chevron-right"></i></button>
        </div>

        <div class="buttons-container">
            <button class="btn" onclick="location.href='https://github.com/sharath453/Leave_and_Attendance_management_Application'">Source Code</button>
            <button class="btn" onclick="location.href='report.pdf'">Project Report</button>
            <button class="btn" onclick="location.href='https://www.linkedin.com/in/sharath-a-l-877754249/'">LinkedIn Profile</button>
        </div>        

        <div class="feedback-form">
            <h2>Feedback</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 sharath A L | Tumkur | karnataka | 572214 | All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
